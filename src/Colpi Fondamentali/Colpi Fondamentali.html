  <!-- comandi da tastiera -->
  <script>
    window.addEventListener("keydown", checkKeyPress, false);
    function checkKeyPress(key) {
      /*freccetta destra*/
      if (key.keyCode == "39") {
        window.open("diritto.html", "_self");
      }
      /*Freccetta Sinistra*/
      if (key.keyCode == "37") {
        window.open("../tornei importanti/tornei atp.html", "_self");
      }
        /*Lettera H*/
        if (key.keyCode == "72") {
                window.open("../homepage.html", "_self");
            }
            /*Lettera Q*/
            if (key.keyCode == "81") {
                window.open("../quiz/quiz.html", "_self");}

            /*Lettera R*/
            if (key.keyCode == "82") {
                window.open("../regolamento/Regolamento.html", "_self");
            }
        
            /*Lettera C*/
             if (key.keyCode == "67") {
             window.open("colpi fondamentali.html", "_self");
            }
            /*Lettera T*/
             if (key.keyCode == "84") {
             window.open("../tornei importanti/tornei importanti.html", "_self");
            }
            
            /*Lettera M*/
            if (key.keyCode == "77") {
                mappa_colpi();
            }
            /*Lettera P*/
            if (key.keyCode == "80") {
                chi_siamo();
            }

    }
  </script>
