    <!-- comandi da tastiera -->
    <script>
        window.addEventListener("keydown", checkKeyPress, false);
        function checkKeyPress(key) {
            /*Freccetta Sinistra*/
            if (key.keyCode == "37") {
                window.open("../colpi fondamentali/lob.html", "_self");
            }
             /*Lettera H*/
        if (key.keyCode == "72") {
                window.open("../homepage.html", "_self");
            }

            /*Lettera R*/
            if (key.keyCode == "82") {
                window.open("../regolamento/Regolamento.html", "_self");
            }
        
            /*Lettera C*/
             if (key.keyCode == "67") {
             window.open("../colpi fondamentali/colpi fondamentali.html", "_self");
            }
            /*Lettera T*/
             if (key.keyCode == "84") {
             window.open("../tornei importanti/tornei importanti.html", "_self");
            }
            
            /*Lettera M*/
            if (key.keyCode == "77") {
                mappa_quiz();
            }
            /*Lettera P*/
            if (key.keyCode == "80") {
                chi_siamo();
            }

        }
    </script>
